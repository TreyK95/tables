<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table 2</title>
  </head>
  <body>
    <table style="width: 200px" border="1">
      <tbody>
        <tr>
          <td colspan="3" style="text-align: center">A</td>
        </tr>
        <tr>
          <td style="text-align: center">B</td>
          <td rowspan="5" valign="top" align="center">C</td>
          <td style="text-align: center">D</td>
        </tr>

        <tr>
          <td rowspan="2" valign="top" align="center">E</td>
          <td style="text-align: center">F</td>
        </tr>
        <tr>
          <td style="text-align: center">G</td>
        </tr>
        <tr>
          <td rowspan="2" valign="top" align="center">H</td>
          <td style="text-align: center">I</td>
        </tr>
        <tr>
          <td style="text-align: center">J</td>
        </tr>

        <tr>
          <td colspan="3" style="text-align: center">K</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
